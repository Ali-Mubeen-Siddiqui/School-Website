{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fafafa;
    }
    .gallery-header {
        background-color: #2d3436;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .albums {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px;
    }
    .album {
        background: white;
        border: 1px solid #ccc;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .album:hover {
        background-color: #2d3436;
        color: white;
        transform: scale(1.05);
    }
    #media-grid {
        margin: 20px auto;
        max-width: 1000px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }
</style>
</head>
<body>

<div class="gallery-header">
    <h1>School Gallery</h1>
    <p>Explore albums of images and videos</p>
</div>

<div class="albums">
    {% for album in albums %}
    <div class="album"
        hx-get="{% url 'album_media' album.slug %}"
        hx-target="#media-grid"
        hx-swap="innerHTML">
        <strong>{{ album.title }}</strong>
    </div>
    {% empty %}
    <p>No albums available.</p>
    {% endfor %}
</div>

<!-- Gallery grid container (HTMX target) -->
<div id="media-grid" hx-get="{% url 'gallery_page' 1 %}" hx-trigger="load"></div>

</body>
</html>
